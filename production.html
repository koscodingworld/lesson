<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <style>
            
        </style>
        <script>
            $(function(){
                /* 後端資料 */
                let data = {
                    id: 1,
                    name: "蘋果",
                    description: "他是一顆蘋果",
                    count: 10,
                    unit: "顆",
                    price: 10
                };
                
                $("#productionDetailBtn").click(function(){
                    $("#modal-body").find("span[name='name']").html(data.name);
                    $("#modal-body").find("span[name='description']").html(data.description);
                    $("#modal-body").find("span[name='count']").html(data.count);
                    $("#modal-body").find("span[name='unit']").html(data.unit);
                    $("#modal-body").find("span[name='price']").html(data.price);
                    $("#modal").modal("show");
                });
                
                /* 畫面初始化，設置商品 */
                $("#apple").find("h5").html(data.name);
                $("#apple").find("p").html(data.description);
                
            });
        </script>
    </head>
    <body>
        <button class="btn btn-primary">測試 ajax</button>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body" id="apple">
                            <h5 class="card-title">商品名稱</h5>
                            <p class="card-text">商品描述</p>
                            <button class="btn btn-primary" id="productionDetailBtn">查看商品詳細資訊</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" tabindex="-1" role="dialog" id="modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">商品名稱</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modal-body">
                        <div class="row">
                            <div class="col-12">商品名稱：<span name="name"></span></div>
                            <div class="col-12">商品描述：<span name="description"></span></div>
                            <div class="col-12">商品數量：<span name="count"></span><span name="unit"></span></div>
                            <div class="col-12">商品單價：<span name="price"></span>元</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
